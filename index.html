<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src='js/lib/three.js'></script>
		<script type="text/javascript" src='js/lib/three.obj-loader.js'></script>
		<script type="text/javascript" src='js/lib/three.first-person-controls.js'></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
	</head>
	<body>
		<script type='text/javascript'>

			var container, stats;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0, mouseBtn = -1;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				container.style.backgroundColor = '#000000';

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 10;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x111111 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 1, 1, 1 );
				scene.add( directionalLight );

				// scene.fog = new THREE.FogExp2(0x000000, .1);
				// texture

				var manager = new THREE.LoadingManager(function() {
					scene.add( mesh );
				});

				var texture = new THREE.Texture();

				// model

				var objects = ['A2', 'A3', 'A4', 'A5', 'B2', 'B3', 'B4', 'B5', 'C2', 'C3', 'C4', 'D1', 'D2', 'D3', 'D4', 'D5', 'E1', 'F1', 'F2', 'F3', 'F4', 'F5'];

				var f_matrix = new THREE.Matrix4();
				f_matrix.makeTranslation(0.97, 1.21, 4.85);

				var a_matrix = new THREE.Matrix4();
				a_matrix.makeScale(10, 10, 10);

				var transforms = {
					'A2': a_matrix,
					'A3': a_matrix,
					'A4': a_matrix,
					'A5': a_matrix,
					'B2': a_matrix,
					'B3': a_matrix,
					'B4': a_matrix,
					'B5': a_matrix,
					'C2': a_matrix,
					'C3': a_matrix,
					'C4': a_matrix,
					'F1': f_matrix,
					'F2': f_matrix,
					'F3': f_matrix,
					'F4': f_matrix,
					'F5': f_matrix
				};


				var geo = new THREE.Geometry();
				var material = new THREE.MeshLambertMaterial();
				var mesh = new THREE.Mesh( geo, material );

				objects.forEach(function(name) {


					var loader = new THREE.OBJLoader( manager );
					loader.load( 'obj/' + name + '.obj', function ( object ) {

					if (transforms[name]) object.applyMatrix(transforms[name]);
					object.updateMatrix();
					object.updateMatrixWorld();

					object.traverse(function(child){
					    if(child.parent){
					        child.updateMatrixWorld();
					        child.applyMatrix(child.parent.matrixWorld);    
					    }

					    if (child instanceof THREE.Mesh) {
					    	THREE.GeometryUtils.merge(geo, child);
					    }
					});


				} );
				});



				//

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener('mousedown', onDocumentMouseDown, true );
        document.addEventListener('mouseup', onDocumentMouseUp, true );
        document.addEventListener('contextmenu', function() {}, true);

				//

        camera.oldLookAt = new THREE.Vector3(scene.position.x, scene.position.y, scene.position.z);
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

      function onDocumentMouseDown( event ) {
        mouseBtn = event.button;
      }

      function onDocumentMouseUp (event) {
        mouseBtn = -1;
      }
			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

//        camera.position.x += ( mouseX - camera.position.x ) * .05;
 //       camera.position.y += ( - mouseY - camera.position.y ) * .05;

        //camera.oldLookAt = [camera.oldLookAt[0] +( mouseX - camera.oldLookAt[0]) *.005, camera.oldLookAt[1] - (mouseY - camera.oldLookAt[1]) * .005, camera.oldLookAt[2] ];
        camera.oldLookAt.set(camera.oldLookAt.x + ( mouseX - camera.oldLookAt.x) *.001, camera.oldLookAt.y - (mouseY + camera.oldLookAt.y) * .001, camera.oldLookAt.z)
        if (mouseBtn === 0) {
          camera.position.sub(camera.position.clone().sub( camera.oldLookAt).multiplyScalar(.01));
        } else if (mouseBtn === 2) {
          camera.position.add(camera.position.clone().sub( camera.oldLookAt).multiplyScalar(.01));
        }
        camera.lookAt( camera.oldLookAt );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
